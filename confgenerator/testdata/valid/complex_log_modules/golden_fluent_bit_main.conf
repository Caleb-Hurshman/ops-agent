[SERVICE]
    Flush         5
    Grace         120
    Log_Level     debug
    Log_File      /var/log/ops_agents/logging_agent.log
    Daemon        off
    HTTP_Server   On
    HTTP_Listen   0.0.0.0

[OUTPUT]
    Name  stackdriver
    resource gce_instance
    Match *

[INPUT]
    Name tail
    Path /path/to/log/1/*
    DB test_checkpoint1
    Tag test_file1
    Refresh_Interval 60
    Rotate_Wait 5

[INPUT]
    Name tail
    Path /path/to/log/2/*
    DB test_checkpoint2
    Tag test_file2
    Refresh_Interval 60
    Rotate_Wait 5
    Exclude_Path /path/to/log/2/acccess.log,/path/to/log/2/access.*.log

[INPUT]
    Name tail
    Path /path/to/log/3/*
    DB test_checkpoint3
    Tag test_file3_regex
    Refresh_Interval 60
    Rotate_Wait 5
    Parser file_test_file3_regex_regex

[INPUT]
    Name tail
    Path /path/to/log/4/*
    DB test_checkpoint4
    Tag test_file4_json
    Refresh_Interval 60
    Rotate_Wait 5
    Parser file_test_file4_json_json

[INPUT]
    Name tail
    Path /path/to/log/5/*
    DB test_checkpoint5
    Tag test_file5_other_optional_config
    Refresh_Interval 120
    Rotate_Wait 10
    Path_Key test_path_field_name

[INPUT]
    Name syslog
    Mode tcp
    Listen 1.1.1.1
    Tag test_syslog_source_id_tcp
    Port 1111
    Parser syslog-rfc5424

[INPUT]
    Name syslog
    Mode udp
    Listen 2.2.2.2
    Tag test_syslog_source_id_udp
    Port 2222
    Parser syslog-rfc3164

