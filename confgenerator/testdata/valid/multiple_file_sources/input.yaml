logging:
  input:
  - log_source_id: log_source_id1
    file:
      paths:
      - /path/to/log/1/*
    output_ids:
    - google
  - log_source_id: log_source_id2
    file:
      paths:
      - /path/to/log/2/a
      - /path/to/log/2/b
    output_ids:
    - google
  - log_source_id: log_source_id3
    file:
      paths:
      - /path/to/log/3/*
      exclude_paths:
      - /path/to/log/3/exclude
    output_ids:
    - google
  - log_source_id: log_source_id4
    file:
      paths:
      - /path/to/log/4/*
      exclude_paths:
      - /path/to/log/4/exclude_a
      - /path/to/log/4/exclude_b
    output_ids:
    - google
  - log_source_id: log_source_id5
    file:
      paths:
      - /path/to/log/5/*
    processor_ids:
    - parser_id5
    output_ids:
    - google
  processors:
  - id: parser_id5
    parse_regex:
      field: key_5
      regex: regex_pattern_5
      time_key: time_key_5
      time_format: time_format_5
metrics:
  interval: 60s
  input:
    include:
    - cpu
    - disk
    - memory
    - network
    - perprocess
    - process
    - swap
