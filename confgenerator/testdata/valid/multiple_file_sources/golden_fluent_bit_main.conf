[SERVICE]
    Flush         5
    Grace         120
    Log_Level     debug
    Log_File      /var/log/ops_agents/logging_agent.log
    Daemon        off
    HTTP_Server   On
    HTTP_Listen   0.0.0.0

[INPUT]
    Name tail
    DB log_source_id1
    Path /path/to/log/1/*
    Tag log_source_id1
    Buffer_Chunk_Size 32k
    Buffer_Max_Size 32k
    DB.Sync Full
    Refresh_Interval 60
    Rotate_Wait 5
    Skip_Long_Lines On
    Key message

[INPUT]
    Name tail
    DB log_source_id2
    Path /path/to/log/2/a,/path/to/log/2/b
    Tag log_source_id2
    Buffer_Chunk_Size 32k
    Buffer_Max_Size 32k
    DB.Sync Full
    Refresh_Interval 60
    Rotate_Wait 5
    Skip_Long_Lines On
    Key message

[INPUT]
    Name tail
    DB log_source_id3
    Path /path/to/log/3/*
    Tag log_source_id3
    Buffer_Chunk_Size 32k
    Buffer_Max_Size 32k
    DB.Sync Full
    Refresh_Interval 60
    Rotate_Wait 5
    Skip_Long_Lines On
    Key message
    Exclude_Path /path/to/log/3/exclude

[INPUT]
    Name tail
    DB log_source_id4
    Path /path/to/log/4/*
    Tag log_source_id4
    Buffer_Chunk_Size 32k
    Buffer_Max_Size 32k
    DB.Sync Full
    Refresh_Interval 60
    Rotate_Wait 5
    Skip_Long_Lines On
    Key message
    Exclude_Path /path/to/log/4/exclude_a,/path/to/log/4/exclude_b

[INPUT]
    Name tail
    DB log_source_id5
    Path /path/to/log/5/*
    Tag log_source_id5
    Buffer_Chunk_Size 32k
    Buffer_Max_Size 32k
    DB.Sync Full
    Refresh_Interval 60
    Rotate_Wait 5
    Skip_Long_Lines On
    Key message

[FILTER]
    Name parser
    Match log_source_id5
    Key_Name key_5
    Parser parser_id5

[OUTPUT]
    Name stackdriver
    resource gce_instance
    Match log_source_id1

[OUTPUT]
    Name stackdriver
    resource gce_instance
    Match log_source_id2

[OUTPUT]
    Name stackdriver
    resource gce_instance
    Match log_source_id3

[OUTPUT]
    Name stackdriver
    resource gce_instance
    Match log_source_id4

[OUTPUT]
    Name stackdriver
    resource gce_instance
    Match log_source_id5

