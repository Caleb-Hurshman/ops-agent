[SERVICE]
    Flush         5
    Grace         120
    Log_Level     debug
    Log_File      /var/log/ops_agents/logging_agent.log
    Daemon        off
    HTTP_Server   On
    HTTP_Listen   0.0.0.0

[OUTPUT]
    Name  stackdriver
    resource gce_instance
    Match *

[INPUT]
    Name tail
    DB log_source_id1
    Path /path/to/log/1/*
    Tag log_source_id1
    Buffer_Chunk_Size 32k
    Buffer_Max_Size 32k
    DB.Sync Full
    Refresh_Interval 60
    Rotate_Wait 5
    Skip_Long_Lines On
    Key log

[INPUT]
    Name tail
    DB log_source_id2
    Path /path/to/log/2/a,/path/to/log/2/b
    Tag log_source_id2
    Buffer_Chunk_Size 32k
    Buffer_Max_Size 32k
    DB.Sync Full
    Refresh_Interval 60
    Rotate_Wait 5
    Skip_Long_Lines On
    Key log

[INPUT]
    Name tail
    DB log_source_id3
    Path /path/to/log/3/*
    Tag log_source_id3
    Buffer_Chunk_Size 32k
    Buffer_Max_Size 32k
    DB.Sync Full
    Refresh_Interval 60
    Rotate_Wait 5
    Skip_Long_Lines On
    Key log
    Exclude_Path /path/to/log/3/exclude

[INPUT]
    Name tail
    DB log_source_id4
    Path /path/to/log/4/*
    Tag log_source_id4
    Buffer_Chunk_Size 32k
    Buffer_Max_Size 32k
    DB.Sync Full
    Refresh_Interval 60
    Rotate_Wait 5
    Skip_Long_Lines On
    Key log
    Exclude_Path /path/to/log/4/exclude_a,/path/to/log/4/exclude_b

[INPUT]
    Name tail
    DB log_source_id5
    Path /path/to/log/5/*
    Tag log_name5
    Buffer_Chunk_Size 32k
    Buffer_Max_Size 32k
    DB.Sync Full
    Refresh_Interval 60
    Rotate_Wait 5
    Skip_Long_Lines On
    Key log

[INPUT]
    Name tail
    DB log_source_id6
    Path /path/to/log/6/*
    Tag log_source_id6
    Buffer_Chunk_Size 32k
    Buffer_Max_Size 32k
    DB.Sync Full
    Refresh_Interval 60
    Rotate_Wait 5
    Skip_Long_Lines On
    Key log
    Parser parser_id6

