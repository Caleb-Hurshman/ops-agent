logs:
  syslogs:
logs_module:
  enable: true
  sources:
  - name: test_file1
    type: file
    file_source_config:
      checkpoint_name: test_checkpoint1
      path: /path/to/log/1/*
      parser:
        type: json
        time_key: time1
        time_format: "%Y-%m-%dT%H:%M:%S"
  - name: test_file2
    type: file
    file_source_config:
      checkpoint_name: test_checkpoint2
      path: /path/to/log/2/*
      parser:
        type: regex
        time_key: time2
        time_format: "%Y-%m-%dT%H:%M:%S"
        regex_parser_config:
          expression: "^(?<host>[^ ]*) [^ ]* (?<user>[^ ]*)$"
  - name: test_file3
    type: file
    file_source_config:
      checkpoint_name: test_checkpoint3
      path: /path/to/log/3/*
      parser:
        type: json
        time_key: time3
        time_format: "%Y-%m-%dT%H:%M:%S.%L"
  - name: test_file4
    type: file
    file_source_config:
      checkpoint_name: test_checkpoint4
      path: /path/to/log/4/*
      parser:
        type: regex
        time_key: time4
        time_format: "%Y-%m-%dT%H:%M:%S.%L"
        regex_parser_config:
          expression: "^(?<host>[^ ]*) [^ ]* (?<user>[^ ]*)$"
