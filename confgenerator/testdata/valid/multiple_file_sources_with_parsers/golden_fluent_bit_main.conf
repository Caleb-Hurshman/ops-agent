[SERVICE]
    Flush         5
    Grace         120
    Log_Level     debug
    Log_File      /var/log/ops_agents/logging_agent.log
    Daemon        off
    HTTP_Server   On
    HTTP_Listen   0.0.0.0

[OUTPUT]
    Name  stackdriver
    resource gce_instance
    Match *

[INPUT]
    Name tail
    Path /path/to/log/1/*
    DB test_checkpoint1
    Tag test_file1
    Refresh_Interval 60
    Rotate_Wait 5
    Parser file_test_file1_json

[INPUT]
    Name tail
    Path /path/to/log/2/*
    DB test_checkpoint2
    Tag test_file2
    Refresh_Interval 60
    Rotate_Wait 5
    Parser file_test_file2_regex

[INPUT]
    Name tail
    Path /path/to/log/3/*
    DB test_checkpoint3
    Tag test_file3
    Refresh_Interval 60
    Rotate_Wait 5
    Parser file_test_file3_json

[INPUT]
    Name tail
    Path /path/to/log/4/*
    DB test_checkpoint4
    Tag test_file4
    Refresh_Interval 60
    Rotate_Wait 5
    Parser file_test_file4_regex

