logs:
  syslogs:
logs_module:
  enable: true
  sources:
  - name: test_file1
    type: file
    file_source_config:
      checkpoint_name: test_checkpoint1
      path: /path/to/log/1/*
      parser:
        type: regex
        time_key: time1
        time_format: "%Y-%m-%dT%H:%M:%S.%L"
        regex_parser_config:
          expression: "^(?<host>[^ ]*) [^ ]* (?<user>[^ ]*)$"
