[SERVICE]
    Flush         5
    Grace         120
    Log_Level     debug
    Log_File      /var/log/ops_agents/logging_agent.log
    Daemon        off
    HTTP_Server   On
    HTTP_Listen   0.0.0.0

[OUTPUT]
    Name  stackdriver
    resource gce_instance
    Match *

[INPUT]
    Name syslog
    Mode tcp
    Listen 1.1.1.1
    Tag test_syslog_source_id_tcp
    Port 1111
    Parser syslog-rfc5424

[INPUT]
    Name syslog
    Mode udp
    Listen 2.2.2.2
    Tag test_syslog_source_id_udp
    Port 2222
    Parser syslog-rfc3164

[INPUT]
    Name syslog
    Mode tcp
    Listen 3.3.3.3
    Tag test_log_name3
    Port 3333
    Parser syslog-rfc5424

