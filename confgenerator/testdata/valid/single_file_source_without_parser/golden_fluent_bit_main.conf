[SERVICE]
    Flush         5
    Grace         120
    Log_Level     debug
    Log_File      /var/log/ops_agents/logging_agent.log
    Daemon        off
    HTTP_Server   On
    HTTP_Listen   0.0.0.0

[OUTPUT]
    Name  stackdriver
    resource gce_instance
    Match *

[INPUT]
    Name tail
    Path /path/to/log/1/*
    DB test_checkpoint1
    Tag test_file1
    Refresh_Interval 60
    Rotate_Wait 5

