[SERVICE]
    Flush         5
    Grace         120
    Log_Level     debug
    Log_File      /var/log/ops_agents/logging_agent.log
    Daemon        off
    HTTP_Server   On
    HTTP_Listen   0.0.0.0

[OUTPUT]
    Name  stackdriver
    resource gce_instance
    Match *

[INPUT]
    Name tail
    DB log_source_id1
    Path /path/to/log/1/a/*,/path/to/log/1/b/*
    Tag log_source_id1
    Buffer_Chunk_Size 32k
    Buffer_Max_Size 32k
    DB.Sync Full
    Refresh_Interval 60
    Rotate_Wait 5
    Skip_Long_Lines On
    Key log
    Exclude_Path /path/to/log/1/a/exclude_a,/path/to/log/1/b/exclude_b
    Parser parse_json_1

[INPUT]
    Name tail
    DB log_source_id2
    Path /path/to/log/2/a/*,/path/to/log/2/b/*
    Tag log_source_id2
    Buffer_Chunk_Size 32k
    Buffer_Max_Size 32k
    DB.Sync Full
    Refresh_Interval 60
    Rotate_Wait 5
    Skip_Long_Lines On
    Key log
    Exclude_Path /path/to/log/2/a/exclude_a,/path/to/log/2/b/exclude_b
    Parser parse_regex_1

[INPUT]
    Name syslog
    Mode tcp
    Listen 1.1.1.1
    Tag test_syslog_source_id_tcp
    Port 1111
    Parser syslog-rfc5424

[INPUT]
    Name syslog
    Mode udp
    Listen 2.2.2.2
    Tag test_syslog_source_id_udp
    Port 2222
    Parser syslog-rfc3164

